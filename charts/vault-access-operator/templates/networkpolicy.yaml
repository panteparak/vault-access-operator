{{- if .Values.networkPolicy.enabled }}
apiVersion: {{ include "vault-access-operator.networkPolicy.apiVersion" . }}
kind: NetworkPolicy
metadata:
  name: {{ include "vault-access-operator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "vault-access-operator.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "vault-access-operator.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow metrics scraping
    {{- if .Values.metrics.enabled }}
    - ports:
        - port: {{ .Values.metrics.port }}
          protocol: TCP
    {{- end }}
    # Allow webhook traffic
    {{- if .Values.webhook.enabled }}
    - ports:
        - port: {{ .Values.webhook.port }}
          protocol: TCP
    {{- end }}
    # Allow health probes
    - ports:
        - port: 8081
          protocol: TCP
    {{- with .Values.networkPolicy.ingress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  egress:
    # Allow DNS resolution
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # Allow HTTPS to Kubernetes API server
    - ports:
        - port: 443
          protocol: TCP
        - port: 6443
          protocol: TCP
    # Allow connections to Vault (common ports)
    - ports:
        - port: 8200
          protocol: TCP
        - port: 8201
          protocol: TCP
    {{- with .Values.networkPolicy.egress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
