# Kubernetes Service + Endpoints that bridge to the external Vault container.
# Pods inside k3s reach Vault via this headless service.
# The Endpoints IP is the Vault container's docker network IP,
# injected by the Makefile target via sed: __VAULT_IP__
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: vault
spec:
  ports:
    - port: 8200
      targetPort: 8200
---
apiVersion: v1
kind: Endpoints
metadata:
  name: vault
  namespace: vault
subsets:
  - addresses:
      - ip: __VAULT_IP__
    ports:
      - port: 8200
