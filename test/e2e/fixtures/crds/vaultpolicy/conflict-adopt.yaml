# VaultPolicy with conflictPolicy=Adopt
# Used by: TC-CF01 (adopt existing policy test)
#
# Template variables:
#   {{.Name}}          - Resource name
#   {{.Namespace}}     - K8s namespace
#   {{.ConnectionRef}} - VaultConnection reference name
#   {{.Path}}          - Secret path for the policy
apiVersion: vault.platform.io/v1alpha1
kind: VaultPolicy
metadata:
  name: {{.Name}}
  namespace: {{.Namespace}}
spec:
  connectionRef: {{.ConnectionRef}}
  conflictPolicy: Adopt
  rules:
    - path: "secret/data/{{.Path}}/*"
      capabilities: ["read", "list"]
      description: "Adopted policy path"
