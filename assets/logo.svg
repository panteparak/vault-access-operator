<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="vaultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="k8sGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326CE5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E4DB7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a2e" stroke="#326CE5" stroke-width="3"/>

  <!-- Vault-style lock/shield shape -->
  <path d="M100 30 L150 55 L150 105 Q150 145 100 170 Q50 145 50 105 L50 55 Z"
        fill="url(#vaultGradient)" opacity="0.9"/>

  <!-- Keyhole -->
  <circle cx="100" cy="90" r="18" fill="#1a1a2e"/>
  <rect x="92" y="95" width="16" height="35" rx="3" fill="#1a1a2e"/>

  <!-- Kubernetes wheel spokes (simplified) -->
  <g stroke="url(#k8sGradient)" stroke-width="4" stroke-linecap="round" opacity="0.8">
    <line x1="100" y1="8" x2="100" y2="22"/>
    <line x1="100" y1="178" x2="100" y2="192"/>
    <line x1="8" y1="100" x2="22" y2="100"/>
    <line x1="178" y1="100" x2="192" y2="100"/>
    <line x1="30" y1="30" x2="40" y2="40"/>
    <line x1="160" y1="160" x2="170" y2="170"/>
    <line x1="170" y1="30" x2="160" y2="40"/>
    <line x1="30" y1="170" x2="40" y2="160"/>
  </g>

  <!-- Small K8s nodes at spoke ends -->
  <g fill="url(#k8sGradient)">
    <circle cx="100" cy="8" r="6"/>
    <circle cx="100" cy="192" r="6"/>
    <circle cx="8" cy="100" r="6"/>
    <circle cx="192" cy="100" r="6"/>
    <circle cx="27" cy="27" r="5"/>
    <circle cx="173" cy="173" r="5"/>
    <circle cx="173" cy="27" r="5"/>
    <circle cx="27" cy="173" r="5"/>
  </g>
</svg>
