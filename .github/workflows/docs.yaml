name: Docs Hotfix

on:
  push:
    branches: [main]
    paths: ['docs/**', 'mkdocs.yml']

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install mkdocs-material
      - run: mkdocs build

      - name: Deploy to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone --branch gh-pages --single-branch \
            "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" gh-pages 2>/dev/null || {
            mkdir gh-pages && cd gh-pages && git init -b gh-pages
            git remote add origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          }
          [ -d gh-pages/charts ] && cp -r gh-pages/charts /tmp/charts-backup
          rsync -av --delete --exclude='.git' --exclude='charts' site/ gh-pages/
          [ -d /tmp/charts-backup ] && cp -r /tmp/charts-backup gh-pages/charts
          touch gh-pages/.nojekyll
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A && git commit -m "Docs hotfix from ${GITHUB_SHA:0:7}" || true
          git push origin gh-pages --force
