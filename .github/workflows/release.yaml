name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.3.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write
  actions: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================================================
  # Guard: Verify CI passed and extract release metadata
  # ============================================================================

  guard:
    name: Guard
    runs-on: ubuntu-latest
    outputs:
      should-release: ${{ steps.version.outputs.should-release }}
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      image-tag: ${{ steps.image-tag.outputs.image-tag }}
      ci-run-id: ${{ steps.ci-run.outputs.run-id }}
    steps:
      - name: Check CI conclusion
        if: github.event_name == 'workflow_run'
        env:
          WR_CONCLUSION: ${{ github.event.workflow_run.conclusion }}
        run: |
          if [[ "$WR_CONCLUSION" != "success" ]]; then
            echo "::error::CI workflow did not succeed (conclusion: $WR_CONCLUSION)"
            exit 1
          fi

      - name: Extract tag and version
        id: version
        env:
          WR_HEAD_BRANCH: ${{ github.event.workflow_run.head_branch }}
          WD_TAG: ${{ inputs.tag }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [[ "$EVENT_NAME" == "workflow_run" ]]; then
            TAG="$WR_HEAD_BRANCH"
          else
            TAG="$WD_TAG"
          fi

          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9] ]]; then
            echo "::notice::Not a version tag ($TAG), skipping release"
            echo "should-release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          VERSION="${TAG#v}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "should-release=true" >> $GITHUB_OUTPUT
          echo "Release: $TAG (version $VERSION)"

      - uses: actions/checkout@v4
        if: steps.version.outputs.should-release == 'true'
        with:
          ref: ${{ steps.version.outputs.tag }}

      - name: Validate Chart.yaml version
        if: steps.version.outputs.should-release == 'true'
        env:
          TAG_VERSION: ${{ steps.version.outputs.version }}
        run: |
          CHART_VERSION=$(grep '^version:' charts/vault-access-operator/Chart.yaml | awk '{print $2}')
          if [[ "${CHART_VERSION}" != "${TAG_VERSION}" ]]; then
            echo "::error::Chart.yaml version (${CHART_VERSION}) does not match tag version (${TAG_VERSION})"
            exit 1
          fi
          echo "Chart version matches tag: ${CHART_VERSION}"

      - name: Compute image tag
        if: steps.version.outputs.should-release == 'true'
        id: image-tag
        env:
          WR_HEAD_SHA: ${{ github.event.workflow_run.head_sha }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [[ "$EVENT_NAME" == "workflow_run" ]]; then
            SHA="$WR_HEAD_SHA"
          else
            SHA=$(git rev-parse HEAD)
          fi
          SHORT_SHA="${SHA:0:7}"
          echo "image-tag=sha-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Image tag: sha-${SHORT_SHA}"

      - name: Set CI run ID
        if: steps.version.outputs.should-release == 'true'
        id: ci-run
        env:
          WR_RUN_ID: ${{ github.event.workflow_run.id }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [[ "$EVENT_NAME" == "workflow_run" ]]; then
            echo "run-id=$WR_RUN_ID" >> $GITHUB_OUTPUT
          else
            echo "run-id=" >> $GITHUB_OUTPUT
          fi

  # ============================================================================
  # Docker Release: Retag CI images or rebuild (manual dispatch)
  # ============================================================================
  # For workflow_run: retags CI-built SHA images to version tags using
  # `docker buildx imagetools create`. This is a manifest-only operation â€”
  # no rebuild, bit-for-bit identical to what CI tested.
  # For workflow_dispatch: rebuilds from source as a fallback.

  docker-release:
    name: Docker Release
    runs-on: ubuntu-latest
    needs: [guard]
    if: needs.guard.outputs.should-release == 'true'
    steps:
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # workflow_run: retag existing CI-tested images
      - name: Retag CI images to release version
        if: needs.guard.outputs.ci-run-id != ''
        env:
          IMAGE_TAG: ${{ needs.guard.outputs.image-tag }}
          VERSION: ${{ needs.guard.outputs.version }}
        run: |
          echo "Retagging ${IMAGE_TAG} -> ${VERSION} and latest"
          docker buildx imagetools create \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION} \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}

      # workflow_dispatch fallback: rebuild from source
      - uses: actions/checkout@v4
        if: needs.guard.outputs.ci-run-id == ''
        with:
          ref: ${{ needs.guard.outputs.tag }}

      - uses: docker/setup-qemu-action@v3
        if: needs.guard.outputs.ci-run-id == ''

      - name: Build and push (manual dispatch)
        if: needs.guard.outputs.ci-run-id == ''
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.guard.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Create GitHub Release
  # ============================================================================

  github-release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: [guard, docker-release]
    if: needs.guard.outputs.should-release == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.guard.outputs.tag }}
          fetch-depth: 0

      # Download SBOMs from CI run (only available via workflow_run)
      - name: Download SBOM (linux-amd64)
        if: needs.guard.outputs.ci-run-id != ''
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ needs.guard.outputs.ci-run-id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          name: sbom-linux-amd64
          path: /tmp/sbom-amd64/
        continue-on-error: true

      - name: Download SBOM (linux-arm64)
        if: needs.guard.outputs.ci-run-id != ''
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ needs.guard.outputs.ci-run-id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          name: sbom-linux-arm64
          path: /tmp/sbom-arm64/
        continue-on-error: true

      # Generate install manifest with correct version
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build install manifest
        env:
          VERSION: ${{ needs.guard.outputs.version }}
        run: make build-installer IMG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}

      # Prepare all release assets
      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          cp dist/install.yaml release-assets/
          [ -f /tmp/sbom-amd64/sbom.json ] && cp /tmp/sbom-amd64/sbom.json release-assets/sbom-linux-amd64.json || true
          [ -f /tmp/sbom-arm64/sbom.json ] && cp /tmp/sbom-arm64/sbom.json release-assets/sbom-linux-arm64.json || true
          echo "Release assets:"
          ls -la release-assets/

      - name: Generate changelog
        env:
          TAG: ${{ needs.guard.outputs.tag }}
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog from $PREV_TAG to $TAG"
            CHANGELOG=$(git log --pretty=format:"- %s" "$PREV_TAG".."$TAG" | head -50)
          else
            echo "No previous tag found, using all commits"
            CHANGELOG=$(git log --pretty=format:"- %s" | head -50)
          fi
          echo "$CHANGELOG" > /tmp/changelog.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.guard.outputs.tag }}
          name: ${{ needs.guard.outputs.tag }}
          body_path: /tmp/changelog.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(needs.guard.outputs.tag, '-') }}
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================================
  # Publish Helm Chart
  # ============================================================================

  helm-release:
    name: Helm Chart Release (OCI)
    runs-on: ubuntu-latest
    needs: [guard, github-release]
    if: needs.guard.outputs.should-release == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.guard.outputs.tag }}

      - uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Login to GHCR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_ACTOR: ${{ github.actor }}
        run: echo "${GITHUB_TOKEN}" | helm registry login ghcr.io --username "${GH_ACTOR}" --password-stdin

      - name: Package and push Helm chart
        env:
          VERSION: ${{ needs.guard.outputs.version }}
          REPO: ${{ github.repository }}
        run: |
          helm package charts/vault-access-operator
          helm push "vault-access-operator-${VERSION}.tgz" "oci://ghcr.io/${REPO}/charts"

  # ============================================================================
  # Deploy Documentation
  # ============================================================================

  docs-release:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: [guard, github-release]
    if: needs.guard.outputs.should-release == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.guard.outputs.tag }}
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install mkdocs-material
      - run: mkdocs build

      - name: Deploy to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ needs.guard.outputs.tag }}
        run: |
          git clone --branch gh-pages --single-branch \
            "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" gh-pages 2>/dev/null || {
            mkdir gh-pages && cd gh-pages && git init -b gh-pages
            git remote add origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          }
          rsync -av --delete --exclude='.git' site/ gh-pages/
          touch gh-pages/.nojekyll
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A && git commit -m "Deploy docs for $TAG" || true
          git push origin gh-pages --force

  # ============================================================================
  # Summary
  # ============================================================================

  release-summary:
    name: Release Summary
    runs-on: ubuntu-latest
    needs: [guard, docker-release, github-release, helm-release, docs-release]
    if: always() && needs.guard.outputs.should-release == 'true'
    env:
      VERSION: ${{ needs.guard.outputs.version }}
      TAG: ${{ needs.guard.outputs.tag }}
    steps:
      - name: Summary
        run: |
          echo "## Release $TAG Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Artifact | Location |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Image | ghcr.io/${{ github.repository }}:$VERSION |" >> $GITHUB_STEP_SUMMARY
          echo "| Helm Chart | \`helm install vault-access-operator oci://ghcr.io/${{ github.repository }}/charts/vault-access-operator --version $VERSION\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Documentation | https://panteparak.github.io/vault-access-operator/ |" >> $GITHUB_STEP_SUMMARY
          echo "| GitHub Release | https://github.com/${{ github.repository }}/releases/tag/$TAG |" >> $GITHUB_STEP_SUMMARY
