name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================================================
  # Validate release tag
  # ============================================================================

  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        env:
          REF_NAME: ${{ github.ref_name }}
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION="${REF_NAME#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Release version: ${VERSION}"

      - name: Validate Chart.yaml version
        env:
          TAG_VERSION: ${{ steps.version.outputs.version }}
        run: |
          CHART_VERSION=$(grep '^version:' charts/vault-access-operator/Chart.yaml | awk '{print $2}')
          if [[ "${CHART_VERSION}" != "${TAG_VERSION}" ]]; then
            echo "::error::Chart.yaml version (${CHART_VERSION}) does not match tag version (${TAG_VERSION})"
            exit 1
          fi
          echo "Chart version matches tag: ${CHART_VERSION}"

  # ============================================================================
  # Run CI tests
  # ============================================================================

  test:
    name: Tests
    needs: [validate]
    uses: ./.github/workflows/ci.yaml
    secrets: inherit

  # ============================================================================
  # Build and push release images
  # ============================================================================

  docker-release:
    name: Docker Release
    runs-on: ubuntu-latest
    needs: [validate, test]
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.validate.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Create GitHub Release
  # ============================================================================

  github-release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, docker-release]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        env:
          REF_NAME: ${{ github.ref_name }}
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog from $PREV_TAG to $REF_NAME"
            CHANGELOG=$(git log --pretty=format:"- %s" "$PREV_TAG".."$REF_NAME" | head -50)
          else
            echo "No previous tag found, using all commits"
            CHANGELOG=$(git log --pretty=format:"- %s" | head -50)
          fi

          # Write to file to handle multiline
          echo "$CHANGELOG" > /tmp/changelog.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          body_path: /tmp/changelog.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================================
  # Publish Helm Chart
  # ============================================================================

  helm-release:
    name: Helm Chart Release
    runs-on: ubuntu-latest
    needs: [validate, github-release]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Package Helm chart
        run: |
          mkdir -p .cr-release-packages
          helm package charts/vault-access-operator -d .cr-release-packages

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 0

      - name: Update Helm repo index
        run: |
          # Create charts directory if it doesn't exist
          mkdir -p gh-pages/charts

          # Move packaged chart
          cp .cr-release-packages/*.tgz gh-pages/charts/

          # Update or create index
          if [ -f gh-pages/charts/index.yaml ]; then
            helm repo index .cr-release-packages \
              --url https://panteparak.github.io/vault-access-operator/charts \
              --merge gh-pages/charts/index.yaml
            mv .cr-release-packages/index.yaml gh-pages/charts/index.yaml
          else
            helm repo index gh-pages/charts \
              --url https://panteparak.github.io/vault-access-operator/charts
          fi

      - name: Push to gh-pages
        env:
          REF_NAME: ${{ github.ref_name }}
        run: |
          cd gh-pages
          git add charts/
          git commit -m "Release Helm chart $REF_NAME" || echo "No changes to commit"
          git push

  # ============================================================================
  # Deploy Documentation
  # ============================================================================

  docs-release:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: [validate, github-release]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs
        run: |
          pip install mkdocs-material mkdocs-minify-plugin

      - name: Build documentation
        run: mkdocs build

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy documentation
        env:
          REF_NAME: ${{ github.ref_name }}
        run: |
          # Preserve charts directory
          if [ -d gh-pages/charts ]; then
            cp -r gh-pages/charts /tmp/charts-backup
          fi

          # Copy new docs
          rsync -av --delete \
            --exclude='.git' \
            --exclude='charts' \
            site/ gh-pages/

          # Restore charts directory
          if [ -d /tmp/charts-backup ]; then
            cp -r /tmp/charts-backup gh-pages/charts
          fi

          # Ensure .nojekyll exists
          touch gh-pages/.nojekyll

          # Commit and push
          cd gh-pages
          git add -A
          git commit -m "Deploy documentation for $REF_NAME" || echo "No changes to commit"
          git push

  # ============================================================================
  # Summary
  # ============================================================================

  release-summary:
    name: Release Summary
    runs-on: ubuntu-latest
    needs: [validate, docker-release, github-release, helm-release, docs-release]
    env:
      VERSION: ${{ needs.validate.outputs.version }}
      REF_NAME: ${{ github.ref_name }}
    steps:
      - name: Summary
        run: |
          echo "## Release $REF_NAME Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Artifact | Location |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Image | ghcr.io/${{ github.repository }}:$VERSION |" >> $GITHUB_STEP_SUMMARY
          echo "| Helm Chart | helm repo add vault-access-operator https://panteparak.github.io/vault-access-operator/charts |" >> $GITHUB_STEP_SUMMARY
          echo "| Documentation | https://panteparak.github.io/vault-access-operator/ |" >> $GITHUB_STEP_SUMMARY
          echo "| GitHub Release | https://github.com/${{ github.repository }}/releases/tag/$REF_NAME |" >> $GITHUB_STEP_SUMMARY
