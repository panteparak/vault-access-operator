# MkDocs configuration for Vault Access Operator documentation
# Preview: mkdocs serve
# Build: mkdocs build

site_name: Vault Access Operator
site_description: A Kubernetes operator for managing HashiCorp Vault access policies and roles
site_url: https://panteparak.github.io/vault-access-operator/
repo_url: https://github.com/panteparak/vault-access-operator
repo_name: panteparak/vault-access-operator
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.top
    - search.highlight
    - content.code.copy
    - content.action.edit
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

# Hierarchical navigation
nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Concepts:
    - Overview: concepts/index.md
    - Architecture: concepts/architecture.md
    - Drift Detection: concepts/drift-detection.md
    - Discovery: concepts/discovery.md
  - Authentication Methods:
    - Overview: auth-methods/index.md
    - Kubernetes: auth-methods/kubernetes.md
    - JWT: auth-methods/jwt.md
    - OIDC: auth-methods/oidc.md
    - AWS IAM: auth-methods/aws-iam.md
    - GCP IAM: auth-methods/gcp-iam.md
    - AppRole: auth-methods/approle.md
    - Token: auth-methods/token.md
    - Bootstrap: auth-methods/bootstrap.md
  - Configuration: configuration.md
  - API Reference: api-reference.md
  - Examples: examples.md
  - Webhooks: webhooks.md
  - Troubleshooting: troubleshooting.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/panteparak/vault-access-operator

copyright: Copyright &copy; 2024-2026 Vault Access Operator Contributors
