# Pre-commit hooks configuration
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Standard pre-commit hooks (official)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
        # Exclude Helm templates, test fixtures, and MkDocs (uses Python tags)
        exclude: ^(charts/|test/e2e/fixtures/crds/|mkdocs\.yml)
      - id: check-merge-conflict
      - id: check-added-large-files

  # Go tooling - local hooks using direct commands for reliability
  - repo: local
    hooks:
      - id: go-fmt
        name: go fmt
        entry: gofmt -l -w
        language: system
        types: [go]

      - id: go-vet
        name: go vet
        entry: bash -c 'go vet ./...'
        language: system
        pass_filenames: false
        types: [go]

      - id: go-mod-tidy
        name: go mod tidy
        entry: bash -c 'go mod tidy && git diff --exit-code go.mod go.sum'
        language: system
        pass_filenames: false
        files: (go\.mod|go\.sum|\.go)$

      - id: go-build
        name: go build
        entry: bash -c 'go build ./...'
        language: system
        pass_filenames: false
        types: [go]

  # golangci-lint (official repo, uses project's .golangci.yml)
  # Note: golangci-lint includes goimports, so no separate import hook needed
  - repo: https://github.com/golangci/golangci-lint
    rev: v2.1.0
    hooks:
      - id: golangci-lint
        args: [--config=.golangci.yml]

  # Unit tests
  - repo: local
    hooks:
      - id: go-test
        name: go test
        entry: make test
        language: system
        pass_filenames: false
        types: [go]
